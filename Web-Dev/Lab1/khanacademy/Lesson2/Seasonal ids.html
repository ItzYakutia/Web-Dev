<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            #yesyep{
                background-color: rgb(209, 73, 209);
                color: rgb(94, 79, 179);
            }
            #summer{
                color:rgb(17, 184, 17);
            }
            #winter{
                color:rgb(189, 209, 212);
            }
            
            
        </style>
    </head>
    <body>
        
        <h1 id="yesyep">Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p>He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
