<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let res = prompt("Enter value thats greater than 100", "");
        while (true){
            if (res > 100) {
                break;
            } else if (res == "" || res == null){
                break
            } else {
                alert("Do again");
                res = prompt("Enter value thats greater than 100", 0);
            }
        }
    </script>
</body>
</html>
