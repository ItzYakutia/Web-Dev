<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pow(x, n){
            let ans = x;
            for (let i = 1; i < n; i++){
                ans *= x;
            }
            return ans;
        }

        
        alert(pow(3, 3));
    </script>
</body>
</html>
