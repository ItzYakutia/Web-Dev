<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1>To-Do List</h1>

        <div class="input-container">
            <input type="text" id="newTask" placeholder="New Task">
            <button id="addButton">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        let newTaskInput = document.getElementById('newTask');
        let addButton = document.getElementById('addButton');
        let taskList = document.getElementById('taskList');
        
        addButton.addEventListener('click', () => {
            let newTaskText = newTaskInput.value.trim();
        
            if (newTaskText !== '') {
                let listItem = document.createElement('li');
        
                listItem.innerHTML = `
                    <input type="checkbox">
                    <span>${newTaskText}</span>
                    <button class="delete-button">ðŸ—‘</button>
                `;
        
                let checkbox = listItem.querySelector('input[type="checkbox"]');
                let taskText = listItem.querySelector('span');
                let deleteButton = listItem.querySelector('.delete-button');
        
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        taskText.style.textDecoration = "line-through";
                        taskText.style.color = "gray";
                    } else {
                        taskText.style.textDecoration = "none";
                        taskText.style.color = "black";
                    }
                });
        
                deleteButton.addEventListener('click', () => {
                    taskList.removeChild(listItem);
                });
        
                taskList.appendChild(listItem);
                newTaskInput.value = '';
            }
        });       
    </script>
</body>
</html>
